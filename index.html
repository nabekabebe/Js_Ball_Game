<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="score_history">
        <p>Score History</p>
        <ul class="sc">

        </ul>
    </div>
    <div class="menu">
        <div class="selector">
            <select class="form-select" aria-label="Default select example">
                <option selected value="2">Game Difficulty</option>
                <option value="1">Easy</option>
                <option value="2">Normal</option>
                <option value="3">Hard</option>
            </select>
        </div>
        <div class="score-board">
            <p class="comp">Comp</p>
            <p class="comp comp-score">0</p>
            <p>:</p>
            <p class="user user-score">0</p>
            <p class="user">User</p>
        </div>

    </div>
    <div class="game-container">
        <div class="arena">
            <div class="methods text-end">
                <button class="btn btn-primary start">
                    <h3>Start</h3>
                </button>
                <button class="btn btn-secondary stop">
                    <h3>Stop</h3>
                </button>
            </div>
            <canvas id="myCanvas" width="680" height="400"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./assets/js/model.js">
    </script>
    <script src="./assets/js/main.js">
    </script>
</body>

</html>
